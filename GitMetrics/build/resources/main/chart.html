<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GitMetrics</title>
    <link rel="stylesheet" href="modest.css">
</head>

<body>
<h3 id="-">%REPONAME%</h3>
<div class="tab">
    %TABS%
</div>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>

<div id="committersContainer" class="tab">
    %BUTTONS%
</div>

<h4 id="-">Top contributors for this metric:</h4>
    <table id="table" style="width:100%;">
        <thead>
        <td onclick="sortTable(0)"> <a> Committer </a></td>
        <td onclick="sortTable(1)"> <a>Average value </a></td>
        <td onclick="sortTable(2)"> <a> Max value </a></td>
        </thead>
        <tbody id = "tableBody">
        </tbody>
    </table>

</body>

<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
