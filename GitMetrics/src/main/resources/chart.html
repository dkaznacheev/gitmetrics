<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="stylesheet" href="modest.css">
</head>

<body>
<h3 id="-">%REPONAME%</h3>
<canvas id="myChart" width="800" height="400"></canvas>
</body>

<script src="Chart.js"></script>

<script>
var ctx = document.getElementById("myChart")
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: %LABELS%,
        datasets: [{
            label: 'Lines of code',
            data: %DATA%,
            fill: "false",
            borderColor: "rgb(75, 192, 192)",
            lineTension: 0.1
        }]
    }
});
</script>
</html>
